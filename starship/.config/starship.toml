scan_timeout = 50
command_timeout = 1000
add_newline = false
palette = 'nord'

[palettes.nord]
nord0  = "#2e3440"
nord1  = "#3b4252"
nord2  = "#434c5e"
nord3  = "#4c566a"
nord4  = "#d8dee9"
nord5  = "#e5e9f0"
nord6  = "#eceff4"
nord7  = "#8fbcbb"
nord8  = "#88c0d0"
nord9  = "#81a1c1"
nord10 = "#5e81ac"
nord11 = "#bf616a"
nord12 = "#d08770"
nord13 = "#ebcb8b"
nord14 = "#a3be8c"
nord15 = "#b48ead"

[username]
style_root = 'bg:nord0 fg:nord11'
style_user = 'bg:nord0 fg:nord4'
format = '[ $user ]($style)'
show_always = true
disabled = false

[hostname]
ssh_only = false
ssh_symbol = ' î¬'
trim_at = '.'
format = '[$hostname$ssh_symbol]($style)'
style = 'bg:nord0 fg:nord4'
disabled = false

[os]
format = '[ $symbol ]($style)'
style = 'bg:nord0 fg:nord4'
disabled = false
# for symbols look at the end of the file

# directory
[directory]
truncation_length = 1
truncate_to_repo = true
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'bg:nord1 fg:nord4'
disabled = false
read_only = ' ó°Œ¾ '
read_only_style = 'bg:nord1 fg:nord11'
truncation_symbol = ''

