# Powerline style with Nord color palette

format = """\
[](nord0)\
$os\
$username\
[](bg:nord1 fg:nord0)\
$directory\
[](bg:nord2 fg:nord1)\
$git_branch\
$git_status\
[](bg:nord3 fg:nord2)\
$c\
$elixir\
$elm\
$golang\
$python\
$gradle\
$haskell\
$kotlin\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](bg:nord10 fg:nord3)\
$docker_context\
[](bg:nord9 fg:nord10)\
$time\
[ ](fg:nord9)\
$cmd_duration\
$line_break$character\
"""

scan_timeout = 50
command_timeout = 1000
add_newline = false
palette = 'nord'

[palettes.nord]
nord0  = "#2e3440"
nord1  = "#3b4252"
nord2  = "#434c5e"
nord3  = "#4c566a"
nord4  = "#d8dee9"
nord5  = "#e5e9f0"
nord6  = "#eceff4"
nord7  = "#8fbcbb"
nord8  = "#88c0d0"
nord9  = "#81a1c1"
nord10 = "#5e81ac"
nord11 = "#bf616a"
nord12 = "#d08770"
nord13 = "#ebcb8b"
nord14 = "#a3be8c"
nord15 = "#b48ead"

[username]
style_root = 'bg:nord0 fg:nord11'
style_user = 'bg:nord0 fg:nord4'
format = '[ $user ]($style)'
show_always = true
disabled = false

[hostname]
ssh_only = false
ssh_symbol = ' '
trim_at = '.'
format = '[$hostname$ssh_symbol]($style)'
style = 'bg:nord0 fg:nord4'
disabled = false

[os]
format = '[ $symbol ]($style)'
style = 'bg:nord0 fg:nord4'
disabled = false
# for symbols look at the end of the file

# directory
[directory]
truncation_length = 1
truncate_to_repo = true
format = '[ $path ]($style)[$read_only]($read_only_style)'
style = 'bg:nord1 fg:nord4'
disabled = false
read_only = ' 󰌾 '
read_only_style = 'bg:nord1 fg:nord11'
truncation_symbol = ''

[directory.substitutions]
'documents' = '󰈙'
'downloads' = ' '
'music' = ' '
'pictures' = ' '
'projects' = ' '

# git
[git_branch]
symbol = ''
style = 'bg:nord2 fg:nord4'
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'bg:nord2 fg:nord4'
format = '[$all_status$ahead_behind ]($style)'

[git_metrics]
added_style = 'bg:nord2 fg:nord14'
deleted_style = 'bg:nord2 fg:nord11'
format = '[+$added ]($added_style)[-$deleted ]($deleted_style)'
disabled = false

# programming
[c]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) (\($virtualenv\)) ]($style)'

[gradle]
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[kotlin]
symbol = ""
style = "bg:nord3 fg:nord4"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ''
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = '󰆥 '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ''
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = ' '
style = 'bg:nord3 fg:nord4'
format = '[ $symbol ($version) ]($style)'

# status
[status]
format = '[ $symbol ]($style)'
style = "bold"
symbol = '[](fg:nord11)'
success_symbol = '[](fg:nord14)'
not_executable_symbol = '[🛇](fg:nord11)'
not_found_symbol = '[󰍉](fg:nord11)'
sigint_symbol = '[](fg:nord13)'
signal_symbol = '[](fg:nord11)'
disabled = false

[character]
disabled = false
success_symbol = '[ ](bold fg:nord14)'
error_symbol = '[ ](bold fg:nord11)'
vimcmd_symbol = '[ ](bold fg:nord13)'
vimcmd_replace_one_symbol = '[ ](bold fg:nord15)'
vimcmd_replace_symbol = '[ ](bold fg:nord15)'
vimcmd_visual_symbol = '[ ](bold fg:nord15)'

[time]
disabled = false
time_format = "%r"
style = "bg:nord11"
format = '[[  $time ](fg:nord0 bg:nord9)]($style)'

[cmd_duration]
style = "bg:nord1"
min_time = 1
show_milliseconds = true
format = '[](nord1)[[ $duration ](fg:nord4 bg:nord1)]($style)[](nord1)'

