"$schema" = 'https://starship.rs/config-schema.json'

format = """\
[](nord1)\
$os\
$username\
[](bg:nord11 fg:nord1)\
$directory\
[](fg:nord11 bg:nord12)\
$git_branch\
$git_status\
[](fg:nord12 bg:nord13)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:nord13 bg:nord14)\
$docker_context\
[](fg:nord14 bg:nord10)\
$time\
[ ](fg:nord10)\
$cmd_duration\
$line_break$character"""

palette = 'nord'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[palettes.nord]
nord0 =  "#2e3440"
nord1 =  "#3b4252"
nord2 =  "#434c5e"
nord3 =  "#4c566a"
nord4 =  "#d8dee9"
nord5 =  "#e5e9f0"
nord6 =  "#eceff4"
nord7 =  "#8fbcbb"
nord8 =  "#88c0d0"
nord9 =  "#81a1c1"
nord10=  "#5e81ac"
nord11 = "#bf616a"
nord12 = "#d08770"
nord13 = "#ebcb8b"
nord14 = "#a3be8c"
nord15 = "#b48ead"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
orange = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:nord1 fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:nord1 fg:text"
style_root = "bg:nord1 fg:text"
format = '[ $user ]($style)'

[directory]
style = "fg:mantle bg:nord11"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol $branch ](fg:base bg:nord12)]($style)'

[git_status]
style = "bg:nord13"
format = '[[($all_status$ahead_behind )](fg:base bg:nord12)]($style)'

[nodejs]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[c]
symbol = " "
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[rust]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[golang]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[php]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[java]
symbol = " "
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[kotlin]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[haskell]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[python]
symbol = ""
style = "bg:nord13"
format = '[[ $symbol( $version) ](fg:base bg:nord13)]($style)'

[docker_context]
symbol = ""
style = "bg:mantle"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:nord11"
format = '[[  $time ](fg:mantle bg:nord10)]($style)'

[cmd_duration]
style = "bg:nord1"
min_time = 1
show_milliseconds = true
format = '[](nord1)[[ $duration ](fg:text bg:nord1)]($style)[](nord1)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[ ](bold fg:nord12)'
error_symbol = '[ ](bold fg:red)'
vimcmd_symbol = '[ ](bold fg:creen)'
vimcmd_replace_one_symbol = '[ ](bold fg:nord10)'
vimcmd_replace_symbol = '[ ](bold fg:nord10)'
vimcmd_visual_symbol = '[ ](bold fg:lavender)'
