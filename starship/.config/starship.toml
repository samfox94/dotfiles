style = 'bg:nord2 fg:nord4'
format = '[ $symbol $branch ]($style)'

[git_status]
style = 'bg:nord2 fg:nord4'
format = '[$all_status$ahead_behind ]($style)'

[git_metrics]
added_style = 'bg:nord2 fg:nord14'
deleted_style = 'bg:nord2 fg:nord11'
format = '[+$added ]($added_style)[-$deleted ]($deleted_style)'
